<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>J. Eldridge – Enter the Mind</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="hero">
    <div class="trident-container">
      <img src="trident.png" alt="Golden Trident" class="trident" />
      <div class="secret-button" onclick="location.href='auction.html'"></div>
      <img src="signature.png" alt="J. Eldridge Signature" class="signature-img" />
    </div>

    <script>
    function enterMind() {
      window.scrollTo({
        top: document.getElementById('fallZone').offsetTop,
        behavior: 'smooth'
      });
    }
  </script>
<button class="enter-btn" onclick="enterMind()">ENTER THE MIND</button>
    
  </div>

  <div id="fallZone" class="fall-zone">
   <div class="fall-content">
    <div class="ambient-layer"></div>
    <div class="tunnel-texture"></div>
    <div class="starscape"></div>
   </div>
  </div>

  <div class="content">
    <section>
      <h2>About Me</h2>
      <p>Welcome to the mind of J. Eldridge. This space is more than just digital — it's dimensional.</p>
    </section>

    <section>
      <h2>Gallery</h2>
      <p>Prepare to witness art with weight. Showcase coming soon.</p>
    </section>

    <section>
      <h2>Contact</h2>
      <p>Reach out through the aether... or maybe just the socials.</p>
    </section>
  </div>

</body>
</html>

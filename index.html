<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>J. Eldridge – Enter the Mind</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="hero">
    <div class="trident-container">
      <div class="light-flicker"></div>
      <img src="trident.png" alt="Golden Trident" class="trident" />
      <div class="secret-button" onclick="location.href='auction.html'"></div>
      <img src="signature.png" alt="J. Eldridge Signature" class="signature-img" />
    </div>

    <button class="enter-btn" onclick="document.getElementById('fallZone').scrollIntoView({ behavior: 'smooth' });">
      ENTER THE MIND
    </button>
  </div>

  <div id="fallZone" class="fall-zone">
    <div class="parallax-layer ambient-layer" data-speed="-0.2"></div>
    <div class="parallax-layer brick-wall" data-speed="0.4"></div>
    <div class="parallax-layer cosmic-overlay" data-speed="-0.1"></div>
  </div>

  <div class="content">
    <section>
      <h2>About Me</h2>
      <p>Welcome to the mind of J. Eldridge. This space is more than just digital — it's dimensional.</p>
    </section>

    <section>
      <h2>Gallery</h2>
      <p>Prepare to witness art with weight. Showcase coming soon.</p>
    </section>

    <section>
      <h2>Contact</h2>
      <p>Reach out through the aether... or maybe just the socials.</p>
    </section>
  </div>

  <script>
    // Trigger trident glow after flicker
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.light-flicker').classList.add('flicker-done');
      }, 3000); // Matches 3s flickerAnim duration
    });

    // Parallax effect (supports reverse)
    const layers = document.querySelectorAll('.parallax-layer');

    function updateParallax() {
      const scrolled = window.scrollY;

      layers.forEach(layer => {
        const speed = parseFloat(layer.getAttribute('data-speed'));
        const movement = scrolled * speed;
        layer.style.transform = `translateY(${movement}px)`;
      });

      requestAnimationFrame(updateParallax);
    }

    requestAnimationFrame(updateParallax);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sigil Forge â€“ J. Eldridge</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .sigil-container {
      max-width: 600px;
      margin: 80px auto;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 2rem;
      border-radius: 8px;
    }

    .sigil-input {
      width: 80%;
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .generate-btn {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background: gold;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .sigil-output {
      margin-top: 2rem;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      filter: drop-shadow(0 0 10px gold);
    }
  </style>
</head>
<body>
  <div class="sigil-container">
    <h1>ðŸª¬ Sigil Forge</h1>
    <p>Type your intention. Watch it become a visual mantra.</p>
    <input type="text" id="intention" class="sigil-input" placeholder="I will not self-sabotage" />
    <br />
    <button class="generate-btn" onclick="forgeSigil()">Forge Sigil</button>

    <div id="sigilResult" class="sigil-output"></div>
  </div>

  <script>
    function forgeSigil() {
      const raw = document.getElementById('intention').value;
      const cleaned = raw.toLowerCase().replace(/[^a-z]/g, '');
      const reduced = [...new Set(cleaned)].join('').toUpperCase();
      document.getElementById('sigilResult').textContent = reduced;
    }
  </script>
</body>
</html>

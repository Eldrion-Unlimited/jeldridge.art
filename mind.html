<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>J. Eldridge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- WORK MUST COME FIRST -->
  <main class="content">

    <!-- WORK WALL (no "Gallery", no nav) -->
    <section class="workwall" id="work">
      <figure class="workcard">
        <img src="kaiko1.jpeg" alt="Kaiko “Nostalgia”" loading="lazy" />
        <figcaption>Kaiko “Nostalgia”</figcaption>
      </figure>

      <figure class="workcard">
        <img src="lvl2.PNG" alt="Lvl. 2! GO!" loading="lazy" />
        <figcaption>Lvl. 2! GO!</figcaption>
      </figure>

      <figure class="workcard">
        <img src="chatgptitty.jpg" alt="Chat GPTitty" loading="lazy" />
        <figcaption>Chat GPTitty</figcaption>
      </figure>

      <figure class="workcard">
        <img src="comingoon.jpg" alt="Coming Soon" loading="lazy" />
        <figcaption>Coming Soon</figcaption>
      </figure>
    </section>

    <!-- NAV ONLY AFTER THE WORK -->
    <section class="afterwork" id="afterwork">
      <div class="afterwork-inner">
        <h2>J. Eldridge</h2>
        <nav class="navlinks" aria-label="Site">
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
          <a href="index.html">Home</a>
        </nav>
      </div>
    </section>

    <!-- ABOUT -->
    <section class="panel" id="about">
      <h3>About</h3>
      <p>
        Atlanta-based artist focused on process-driven, material-forward work—surface, texture, repetition.
        Digital drawing is practice; physical work is the arena.
      </p>
    </section>

    <!-- CONTACT -->
    <section class="panel" id="contact">
      <h3>Contact</h3>
      <p>
        <a href="mailto:YOUREMAIL@DOMAIN.COM">YOUREMAIL@DOMAIN.COM</a><br />
        <a href="https://instagram.com/YOURHANDLE" target="_blank" rel="noreferrer">Instagram</a>
      </p>
    </section>

    <button id="backToTop" class="back-to-top" type="button" aria-label="Back to top">
      ⬆ Back to top
    </button>

  </main>

  <script>
    const btn = document.getElementById('backToTop');

    const toggleBtn = () => {
      if (window.scrollY > 600) btn.classList.add('show');
      else btn.classList.remove('show');
    };

    window.addEventListener('scroll', toggleBtn, { passive: true });
    toggleBtn();

    btn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
